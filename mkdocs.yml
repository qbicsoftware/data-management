theme:
  name: material
  palette:
    primary: custom
  features:
    - content.code.copy
site_name: Research Data Management
nav:
  - Home: index.md
  - Download:
      - Introduction: download/introduction.md
      - Personal access token: download/create_pat.md
      - Execute download: download/run_download.md
  - Experiment:
      - Introduction: experiment/experiment_introduction.md
      - Creation: experiment/experiment_creation.md
  - Project:
      - Introduction: project/project_introduction.md
      - Registration: project/project_registration.md
      - Editing: project/project_edit.md
      - Access Management: project/project_access.md
  - User:
      - User Registration: user/user_registration.md
      - Password Reset: user/password_reset.md
  - Upload Measurement Data: upload/upload_measurement_data.md
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
